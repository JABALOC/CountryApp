<section class="mt-5">

  <table class="table table-md mt-2 w-full ">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th>Code</th>
        <th>Flag</th>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
        <tr class="text-center">
          <td>{{index + 1}}</td>
          <td>{{ country.cioc }}</td>
          <td>
            <img class="w-8" [src]="country.svgFlag" [alt]="country.svgFlag">
          </td>
          <td>{{ country.country }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number}}</td>
          <td>
            <a class="link-primary" href="#">Description</a></td>
        </tr>
      }
    </tbody>
  </table>

</section>
