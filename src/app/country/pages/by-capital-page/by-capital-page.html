
<section>
  <!-- country-search-input -->
   <country-search-input
   placeholder="Search capital"
   (query)="onSearch($event)"
   />

</section>

<section>
  <!-- country-list -->

  @if(isError()) {
    <h3 class="m-4">{{isError()}}</h3>
  } @else {
    <country-list [countries]="countries()"
    [isLoading]="isLoading()"
    [isError]="isError()"
    [isEmpty]="isEmpty()"
    />

  }


</section>
